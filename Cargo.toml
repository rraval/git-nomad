[package]
name = "git-nomad"
version = "0.6.0"
authors = ["Ronuk Raval <ronuk.raval@gmail.com>"]
edition = "2021"
description = "Synchronize work-in-progress git branches in a light weight fashion"
repository = "https://github.com/rraval/git-nomad"
license = "MIT"

[dependencies]
anyhow = "^1.0.66"
git-version = "^0.3.5"
indicatif = "^0.17.1"
tempfile = "^3.2.0"
whoami = "^1.2.3"

[dependencies.clap]
version = "^4.0.23"
default-features = false
features = [
    "std",
    # turn color off since this is a barebones CLI
    # "color",
    "help",
    "usage",
    "error-context",
    "suggestions",

    "cargo",
    "env",
    "wrap_help",
    "string",
]
