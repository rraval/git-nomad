[package]
name = "git-nomad"
version = "0.7.1"
authors = ["Ronuk Raval <ronuk.raval@gmail.com>"]
edition = "2021"
description = "Synchronize work-in-progress git branches in a light weight fashion"
repository = "https://github.com/rraval/git-nomad"
license = "MIT"

[dependencies]
anyhow = "^1.0.75"
git-version = "^0.3.8"
indicatif = "^0.17.7"
tempfile = "^3.8.1"
whoami = "^1.4.1"

[dependencies.clap]
version = "^4.4.10"
default-features = false
features = [
    "std",
    # turn color off since this is a barebones CLI
    # "color",
    "help",
    "usage",
    "error-context",
    "suggestions",

    "cargo",
    "env",
    "wrap_help",
    "string",
]
