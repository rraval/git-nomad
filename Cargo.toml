[package]
name = "git-nomad"
version = "0.4.0"
authors = ["Ronuk Raval <ronuk.raval@gmail.com>"]
edition = "2021"
description = "Synchronize work-in-progress git branches in a light weight fashion"
repository = "https://github.com/rraval/git-nomad"
license = "MIT"

[dependencies]
anyhow = "^1.0.52"
git-version = "^0.3.5"
indicatif = "^0.16.2"
tempfile = "^3.2.0"
whoami = "^1.2.1"

[dependencies.clap]
version = "^3.0.7"
default-features = false
features = ["cargo", "env", "std", "suggestions", "wrap_help"]
