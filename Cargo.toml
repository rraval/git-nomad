[package]
name = "git-nomad"
version = "0.7.1"
authors = ["Ronuk Raval <ronuk.raval@gmail.com>"]
edition = "2021"
description = "Synchronize work-in-progress git branches in a light weight fashion"
repository = "https://github.com/rraval/git-nomad"
license = "MIT"

[dependencies]
anyhow = "^1.0.86"
console = "^0.15.8"
git-version = "^0.3.9"
indicatif = "^0.17.8"
tempfile = "^3.10.1"
whoami = "^1.5.1"

[dependencies.clap]
version = "^4.5.8"
default-features = false
features = [
    "std",
    # turn color off since this is a barebones CLI
    # "color",
    "help",
    "usage",
    "error-context",
    "suggestions",

    "cargo",
    "env",
    "wrap_help",
    "string",
]
